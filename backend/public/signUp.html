<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="./auth.css">
    <link rel="stylesheet" href="./style.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950"
    >
      <div
        class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md w-[40%]"
      >
      <!-- <i class="fa-solid fa-book-open-reader text-center text-[70px]"></i> -->
      <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
          Create an account
        </h1>
        <a
        href="/auth/google"
          class="flex items-center justify-center w-full pointer py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-white bg-red-300 hover:bg-grey-900 focus:ring-4 focus:ring-grey-300"
          >
          <i class="fa-brands fa-google mr-2"></i>
          Sign in with Google
        </a>
        <div class="flex items-center mb-3">
          <hr class="h-0 border-b border-solid border-grey-500 grow" />
          <p class="mx-4 text-grey-600">or</p>
          <hr class="h-0 border-b border-solid border-grey-500 grow" />
        </div>
        <div id="flash-messages"></div>

        <form action="/auth/signup" method="POST">
          <div class="mb-4">
            <label
              for="firstname"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >FirstName</label
            >
            <input
              type="text"
              name="firstName"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Firstname"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="lastname"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >LastName</label
            >
            <input
              type="text"
              name="lastName"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="LastName"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="your@email.com"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your password"
              required
            />
            
          </div>
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <!-- <input
                type="checkbox"
                id="remember"
                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none"
                checked
              /> -->
              <!-- <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label> -->
            </div>
            <h2>
              Already have an account!
              <a
              href="./login.html"
              class="text-sm text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >Sign In</a
              >
            </h2>
          </div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>
    <script src="./functions/auth.js"></script>
  </body>
</html>
